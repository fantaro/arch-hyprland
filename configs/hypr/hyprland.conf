################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,1,mirror,DP-1

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# wallpapers path
$wallpapers-path = "~/.config/assets/backgrounds"

# Set programs that you use
$terminal = kitty
$terminal-alt = ghostty
$fileManager = nemo
$fileManager-alt = yazi
$menu = tofi-drun -c ~/.config/tofi/configA --drun-launch=true
$browser = microsoft-edge-stable --enable-features=UseOzonePlatform --ozone-platform=wayland
$editor = neovide
$editor-alt = mousepad
$colorPicker = hyprpicker

# --enable-features=UseOzonePlatform --ozone-platform=wayland use this flag to launch CEF/Electron apps in wayland

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

exec-once=/usr/lib/polkit-kde-authentication-agent-1 #Polkit to manage passwords
exec-once=/usr/bin/dunst
exec-once=waybar
exec-once = swww-daemon
exec-once = swww img $(find ~/.config/assets/backgrounds -type f | shuf -n 1) --transition-type outer --transition-duration 1
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
#exec-once = rm "$HOME/.cache/cliphist/db"   #it'll delete history at every restart
exec-once = hypridle

exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

exec-once = fcitx5-remote -r
exec-once = fcitx5 -d --replace

